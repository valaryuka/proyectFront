<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
    crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>
        
        <!-- The content half -->
        <div class="col-md-6 bg-light">
        
            <div class="login align-items-center py-5">
                <div class="b-logo">
                    <img src="assets/img/ferreteriaLogo.png">
                </div>
                <!-- Demo content-->
                
                <div class="container">
                
                    <div class="row">
                    
                        <div class="col-lg-10 col-xl-7 mx-auto session">
                        
                            <h3 class="display-4">Iniciar sesión</h3>
                        <!-- <p class="text-muted mb-4">Ingresa a tu cuenta</p> -->
                            <form action="products.html">
                                <div class="form-group mb-3">
                                    <input id="email" name="email" type="email" placeholder="Correo" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="pass" name="pass" type="password" placeholder="Contraseña" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div id="msg-error"></div>
                                <button type="submit" id="signIn" class="btn btn-primary btn-block mb-2 rounded-pill shadow-sm log-btn">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
            </div>
        </div><!-- End -->
    </div>
</div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/user.js"></script>
</body>
</html>
