<!-- Add Modal HTML -->
<div id="addProductModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Ingrese los datos del producto</h4>
				</div>
				
				<div class="modal-body">
					<div class="form-group row">
  					  <label for="nombre" class="col-sm-2 col-form-label">Nombre </label>
  					  <div class="col-sm-10">
  					    <input type="text" name="name" class="form-control" required/>
  					  </div>
  					</div>
  					<div class="form-group row">
  					  <label for="precio" class="col-sm-2 col-form-label">Precio </label>
  					  <div class="col-sm-10">
  					    <input type="number" name="price" class="form-control" required/>
  					  </div>
  					</div>
					<div class="form-group row">
  					  <label for="precio" class="col-sm-2 col-form-label">Cantidad</label>
  					  <div class="col-sm-10">
  					    <input type="number" name="quantity" class="form-control" required/>
  					  </div>
  					</div>				
				</div>
				<div class="modal-footer">
					<div class="row">
					    <div class="col">
							<input type="submit" class="btn btn-success" value="Aceptar">
						</div>
					    <div class="col-md-auto"></div>
					    <div class="col col-lg-6">
							<input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancelar">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Editar producto</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
  					  <label for="nombre" class="col-sm-2 col-form-label">Nombre </label>
  					  <div class="col-sm-10">
  					    <input placeholder="Ej: Martillo" type="text" name="name" class="form-control" required/>
  					  </div>
  					</div>
  					<div class="form-group row">
  					  <label for="precio" class="col-sm-2 col-form-label">Precio </label>
  					  <div class="col-sm-10">
  					    <input placeholder="Ej: 5000" type="number" name="price" class="form-control" required/>
  					  </div>
  					</div>
					<div class="form-group row">
  					  <label for="precio" class="col-sm-2 col-form-label">Cantidad</label>
  					  <div class="col-sm-10">
  					    <input placeholder="Ej: 40" type= "number" name="quantity" class="form-control" required/>
  					  </div>
  					</div>	

                </div>
                <div class="modal-footer">
					<div class="row">
					    <div class="col">
							<input type="submit" class=" btn btn-success" value="Aceptar">
						</div>
					    <div class="col-md-auto"></div>
					    <div class="col col-lg-6">
							<input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancelar">
						</div>
					</div>
                    
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" class="modal fade">

					<div class="row">
					    <div class="col">
							<input type="submit" class="btn btn-success" value="Aceptar">
						</div>
					    <div class="col-md-auto"></div>
					    <div class="col col-lg-6">
							<input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancelar">
						</div>
					</div>
                    
                    
                </div>
			</form>
